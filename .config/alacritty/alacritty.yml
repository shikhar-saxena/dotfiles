env:
  WINIT_X11_SCALE_FACTOR: "1.5"

window:
  #decorations: None 
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.92

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 9 
  normal:
    family: Cascadia Code
    style: SemiLight 
  bold:
    family: Cascadia Code
    style: Regular
  italic:
    family: Cascadia Code
    style: SemiLight Italic
  bold_italic:
    family: Cascadia Code
    style: Italic
  offset:
    x: 0
    y: 6

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: On

selection:
  save_to_clipboard: false

live_config_reload: true

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: W, mods: Control|Shift, action: Quit }

import:
  - ~/.config/alacritty/themes/github_dark_default.yml
