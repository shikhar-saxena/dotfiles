window:
  #decorations: None 
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.98

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 9.5
  normal:
    family: Iosevka 
    style: Regular
  bold:
    family: Iosevka 
    style: Medium 
  italic:
    family: Iosevka 
    style: Italic
  bold_italic:
    family: Iosevka 
    style: Medium Italic
  offset:
    x: 0
    y: 5

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: On

selection:
  save_to_clipboard: false

live_config_reload: true

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: W, mods: Control|Shift, action: Quit }


# colors: *embark

import:
  - ~/.config/alacritty/themes/embark.yml
